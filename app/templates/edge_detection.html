<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detección de Bordes</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    {% include 'navbar.html' %}
    <main>
        <div class="container">
            <h1>Detección de Bordes en la Imagen</h1>
            <form action="{{ url_for('image_controller.edge_detection_view') }}" method="post" enctype="multipart/form-data">
                <input type="file" name="file" accept="image/*" required>
                <label for="min_area">Área mínima para detección:</label>
                <input type="number" name="min_area" id="min_area" value="100" min="0">
                <button type="submit" class="btn">Detectar Bordes</button>
            </form>
            {% if original_image %}
                <div class="image-section">
                    <h2>Imagen Original</h2>
                    <img src="{{ url_for('static', filename='uploads/' ~ original_image) }}" alt="Imagen Original" class="image-display">
                </div>
            {% endif %}
            {% if edge_image %}
                <div class="image-section">
                    <h2>Imagen con Bordes Detectados</h2>
                    <img src="{{ url_for('static', filename='uploads/' ~ edge_image) }}" alt="Imagen con Bordes" class="image-display">
                </div>
            {% endif %}
        </div>
    </main>
    <footer>
        <p>Pablo Toledo & Sergio Escalante</p>
    </footer>
</body>
</html>
