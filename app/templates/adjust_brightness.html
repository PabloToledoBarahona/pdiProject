<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modificar Brillo</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    {% include 'navbar.html' %}
    <main>
        <div class="container">
            <h1>Ajustar Brillo de la Imagen</h1>
            <form action="{{ url_for('image_controller.adjust_brightness_view') }}" method="post" enctype="multipart/form-data">
                <input type="file" name="file" accept="image/*" required>
                <label for="brightness">Nivel de Brillo:</label>
                <input type="range" name="brightness" id="brightness" min="-100" max="100" value="0">
                <button type="submit" class="btn">Modificar Brillo</button>
            </form>
            {% if original_image %}
                <div class="image-section">
                    <h2>Imagen Original</h2>
                    <img src="{{ url_for('static', filename='uploads/' ~ original_image) }}" alt="Imagen Original">
                </div>
            {% endif %}
            {% if modified_image %}
                <div class="image-section">
                    <h2>Imagen Modificada</h2>
                    <img src="{{ url_for('static', filename='uploads/modified_image.png') }}" alt="Imagen Modificada" class="image-display">
                </div>
            {% endif %}
        </div>
    </main>
    <footer>
        <p>Pablo Toledo & Sergio Escalante</p>
    </footer>
</body>
</html>
