<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ajustar Contraste de Imagen</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    {% include 'navbar.html' %}
    <main>
        <div class="container">
            <h1>Ajustar Contraste de la Imagen</h1>
            <form action="{{ url_for('image_controller.adjust_contrast_view') }}" method="post" enctype="multipart/form-data">
                <input type="file" name="file" accept="image/*" required>
                <label for="alpha">Factor de Contraste:</label>
                <input type="number" name="alpha" id="alpha" value="1.0" step="0.1" min="0.1" max="3.0">
                <button type="submit" class="btn">Ajustar Contraste</button>
            </form>
            {% if original_image %}
                <div class="image-section">
                    <h2>Imagen Original</h2>
                    <img src="{{ url_for('static', filename='uploads/' ~ original_image) }}" alt="Imagen Original" class="image-display">
                </div>
            {% endif %}
            {% if contrast_image %}
                <div class="image-section">
                    <h2>Imagen con Contraste Ajustado</h2>
                    <img src="{{ url_for('static', filename='uploads/contrast_adjusted.png') }}" alt="Imagen Modificada" class="image-display">
                </div>
            {% endif %}
        </div>
    </main>
    <footer>
        <p>Pablo Toledo & Sergio Escalante</p>
    </footer>
</body>
</html>
