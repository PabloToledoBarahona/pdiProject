<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cuantización de Imagen</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    {% include 'navbar.html' %}
    <main>
        <div class="container">
            <h1>Cuantizar Imagen</h1>
            <form action="{{ url_for('image_controller.quantize_image_view') }}" method="post" enctype="multipart/form-data">
                <input type="file" name="file" accept="image/*" required>
                <label for="levels">Número de Bits:</label>
                <input type="number" name="levels" id="levels" value="4" min="1" max="8">
                <button type="submit" class="btn">Cuantizar Imagen</button>
            </form>
            {% if quantized_image %}
                <div class="image-section">
                    <h2>Imagen Cuantizada</h2>
                    <img src="{{ url_for('static', filename='uploads/' ~ quantized_image) }}" alt="Imagen Cuantizada" class="image-display">
                </div>
            {% endif %}
        </div>
    </main>
    <footer>
        <p>Pablo Toledo & Sergio Escalante</p>
    </footer>
</body>
</html>
