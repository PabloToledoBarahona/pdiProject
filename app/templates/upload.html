<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subir Imagen</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    {% include 'navbar.html' %}
    <main>
        <div class="container">
            <h1>Subir Imagen</h1>
            <form action="{{ url_for('image_controller.upload') }}" method="post" enctype="multipart/form-data">
                <input type="file" name="file" accept="image/*">
                <button type="submit" class="btn">Subir Imagen</button>
            </form>
        </div>
    </main>
    <footer>
        <p>Pablo Toledo & Sergio Escalante</p>
    </footer>
</body>
</html>
