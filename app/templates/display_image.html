<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mostrar Imagen</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <script src="{{ url_for('static', filename='js/scripts.js') }}" defer></script>
</head>
<body>
    {% include 'navbar.html' %}
    <main>
        <div class="container">
            <h2>Imagen Subida</h2>
            <img src="{{ url_for('static', filename='uploads/' ~ filename) }}" alt="Imagen Subida" class="image-display">
            <h2>Imagen Procesada</h2>
            <img src="{{ url_for('static', filename='uploads/processed_image.png') }}" alt="Imagen Procesada" class="image-display">
        </div>
    </main>
    <footer>
        <p>Pablo Toledo & Sergio Escalante</p>
    </footer>
</body>
</html>
